name: Tuberia

on:
  push:
    branches:
      - "main"

jobs:
  testing:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-deps: 0
      - name: set-up
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: install dependencies
        run: npm ci
      - name: testing
        run: npm test
